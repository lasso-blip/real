<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us here</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <h1 id="title"> Sign up form </h1>
        <p id="description">Thank you for taking the time to join us in creating this fantastic eutopia</p>
        
        <div class="main-content">
          <div class="form-content">
            <form id="survey-form">
              <label for="name" id="name-label">Name</label>
              <input id="name" type="text" required placeholder="Enter your name"/>
              <label for="email" id="email-label">Email</label>
              <input id="email" type="email" required placeholder="Enter your email"/>
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="pwd" required placeholder="Enter password"/>
              <label for="pwd">Confirm Password</label>
              <input type="password" id="pwd" name="pwd" required placeholder="Confirm password"/>
              
              
              <label for="dropdown"> Which option best describes your current role</label>
              <select id="dropdown">
             
              <option disabled selected value>Select an option</option>  
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
              </select>
              
              What is your favorite genre of anime ?
            </p>
            <select id="most-like" name="mostLike"  required>
              
              <option disabled selected value>Select an option</option> 
              <option value="comedy">Comedy</option>
              <option value="shounen">Shounen</option>
              <option value="romance">Romance</option>
              <option value="adventure">Adventure</option>
            </select>
              
            
            <button type="submit" id="submit">Sign Up</button>
            </form>
            
          </div>
        </div>
        </div> 
</body>
</html>
