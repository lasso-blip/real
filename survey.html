<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="main">
        <h1 id="title"> Anime survey form </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <div class="main-content">
          <div class="form-content">
            <form id="survey-form">
              <label for="name" id="name-label">Name</label>
              <input id="name" type="text" required placeholder="Enter your name"/>
              <label for="email" id="email-label">Email</label>
              <input id="email" type="email" required placeholder="Enter your email"/>
              <label for="number" id="number-label">Age</label>
              <input id="number" type="number" min="10" max="99" required placeholder="Enter your age"/>
              
              <label for="dropdown"> Which option best describes your current role</label>
              <select id="dropdown">
             
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
              </select>
              
              <fieldset>
                <legend> Would you recommend my channel to a friend?</legend>
                <input type="radio" name="recommend" checked id="definitely" value="definitely"/><label for="definitely">Definitely</label><br/>
                <input type="radio" name="recommend" id="maybe" value="maybe"/><label for="maybe">Maybe</label><br/>
                <input type="radio" name="recommend" id="not-sure" value="not-sure"/><label for="not-sure">Not sure</label><br/>
              </fieldset>
              What is your favorite genre of anime ?
            </p>
            <select id="most-like" name="mostLike"  required>
              
              <option value="comedy">Comedy</option>
              <option value="shounen">Shounen</option>
              <option value="romance">Romance</option>
              <option value="adventure">Adventure</option>
            </select>
              
             <p>
              What would you like to see improved?
            </p>
             <input type="checkbox" name="video-length"  id="video-length" value="video-length"/><label for="video-length">Video length</label><br/>
            <input type="checkbox" name="content-quality"  id="content-quality" value="content-quality"/><label for="content-quality">Content-quality</label><br/>
            <input type="checkbox" name="subtitles"  id="subtitles" value="subtitles"/><label for="subtitles">Subtitles</label><br/> 
            <label for="comment" >Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
            <button type="submit" id="submit">Submit</button>
            </form>
            
          </div>
        </div>
        </div> 
</body>
</html>
